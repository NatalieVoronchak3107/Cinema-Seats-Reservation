<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cinema Seat Booking</title>
</head>
<body>
    <div class="movies-container">
        <label>Select a Movie</label>
        <select id="movie">
            <option value="15">Once Upon A Time In Hollywood (Price: 15$)</option>
            <option value="17">Guardians of the Gallaxy 3 (Price: 17$)</option>
            <option value="20">Everything Everywhere All At Once (Price: 20$)</option>
            <option value="25">Avatar: The Way Of Water (Price: 25$)</option>
        </select>
    </div>
    <div class="card-container">
        <div class="card">
          <img src="" alt="Once Upon A Time In Hollywood (Price: 15$)">
          <h3>Назва фільму 1</h3>
        </div>
        <div class="card">
          <img src="film2.jpg" alt="Guardians of the Gallaxy 3 (Price: 17$)">
          <h3>Назва фільму 2</h3>
        </div>
        <div class="card">
          <img src="film3.jpg" alt="Everything Everywhere All At Once (Price: 20$)">
          <h3>Назва фільму 3</h3>
        </div>
        <div class="card">
          <img src="film4.jpg" alt="Avatar: The Way Of Water (Price: 25$)">
          <h3>Назва фільму 4</h3>
        </div>
      </div>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <p class="text">Seats selected: <span id="count">0</span>seats. <br>
        Total price: $<span id="total">0</span></p>
    <script src="main.js"></script>
</body>
</html>
